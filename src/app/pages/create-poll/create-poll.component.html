<div class="container py-5">
  <h2 class="text-white text-center mb-4">üìù Anket Olu≈ütur</h2>
  <form class="row g-4">

    <div *ngFor="let q of polls; let i = index" class="col-12">
      <div class="card bg-dark text-white border-secondary p-3">
        <div class="mb-3">
          <label class="form-label">Soru {{ i + 1 }}</label>
          <input type="text" class="form-control bg-dark text-white border-secondary" [(ngModel)]="q.question"
            name="question{{i}}">
        </div>

        <div class="mb-3">
          <label class="form-label">Soru Tipi</label>
          <select class="form-select bg-dark text-white border-secondary" [(ngModel)]="q.type" name="type{{i}}">
            <option value="multiple">√áoktan Se√ßmeli</option>
            <option value="checkbox">√áoklu Se√ßim</option>
            <option value="text">A√ßƒ±k U√ßlu</option>
          </select>
        </div>

        <div *ngIf="q.type !== 'text'">
          <label class="form-label">Se√ßenekler</label>
          <div *ngFor="let opt of q.options; let j = index; trackBy: trackByIndex" class="mb-2">
            <input type="text" class="form-control bg-dark text-white border-secondary" [(ngModel)]="q.options[j]"
              name="option{{i}}{{j}}">
          </div>
          <button type="button" class="btn btn-outline-light btn-sm" (click)="addOption(i)">+ Se√ßenek Ekle</button>
        </div>
      </div>
    </div>

    <div class="col-12 text-end">
      <button class="btn btn-outline-info" type="button" (click)="addQuestion()">+ Soru Ekle</button>
    </div>

    <div class="col-12">
      <button class="btn btn-success w-100" (click)="savePoll()">Anketi Olu≈ütur</button>
    </div>
  </form>
</div>
